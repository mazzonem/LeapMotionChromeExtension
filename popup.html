<!doctype html>
<html>
  <head>
    <title>Gesture guide:</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
        font-family: sans-serif, arial;
        font-size: 14px;
        color: #333;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 5px;
      }
      .header {
        font-size: 20px;
        font-weight: bold;
      }
      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div class='header'>Gesture Guide</div>
    <ul>
      <li><b>Scroll :</b> extend five fingers of one hand and move up or down.</li>
      <li><b>Click :</b> extend two fingers : thumb to point and index finger to click (tap).</li>
      <li><b>Refresh:</b> do a circle with one finger</li>
      <li><b>Back / Forwards:</b> swipe left or right</li>
  <!--    <li><b>Close tab:</b> circle gesture (make a circle with your pointer finger extended)</li> -->
    </ul>
  </body>
</html>
